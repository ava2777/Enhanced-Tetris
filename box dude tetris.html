<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        #game-container {
            position: relative;
            z-index: 1;
        }
        canvas {
            border: 2px solid #34495e;
        }
        #tetris {
            background-color: rgba(0, 0, 0, 0.8);
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #stats {
            font-size: 20px;
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }
        #controls {
            margin-top: 20px;
            color: #bdc3c7;
        }
        #logo-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 4px;
            transition: transform 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #logo-link:hover {
            transform: scale(1.1);
        }
        #logo-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #2c3e50;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <a href="https://boxdudestudio.itch.io/" target="_blank" id="logo-link" title="Visit Box Dude Studio"></a>
    <canvas id="particles"></canvas>
    <h1>Enhanced Tetris</h1>
    <div id="stats">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
    </div>
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <div id="controls">
        Controls:<br>
        ← → : Move<br>
        ↑ : Rotate<br>
        ↓ : Drop<br>
        Space : Hard Drop
    </div>

    <script>
        // [Previous JavaScript code remains exactly the same]
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const blockSize = 20;
        const cols = canvas.width / blockSize;
        const rows = canvas.height / blockSize;
        let score = 0;
        let level = 1;
        let linesCleared = 0;

        // Set up particle system
        const particlesCanvas = document.getElementById('particles');
        const particlesContext = particlesCanvas.getContext('2d');
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;

        // Particle system
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 1;
                this.color = `rgba(255, 255, 255, ${Math.random() * 0.5})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > particlesCanvas.width ||
                    this.y < 0 || this.y > particlesCanvas.height) {
                    this.reset();
                }
            }

            draw() {
                particlesContext.fillStyle = this.color;
                particlesContext.beginPath();
                particlesContext.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particlesContext.fill();
            }
        }

        const particles = Array(50).fill().map(() => new Particle());

        function updateParticles() {
            particlesContext.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }

        // Matrix representing the game board
        const board = Array(rows).fill().map(() => Array(cols).fill(0));

        // Tetromino shapes
        const pieces = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];

        const colors = [
            '#FF0D72', '#0DC2FF', '#0DFF72',
            '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
        ];

        let currentPiece = null;
        let currentPiecePos = { x: 0, y: 0 };
        let currentColor = '';

        function createPiece() {
            const pieceIndex = Math.floor(Math.random() * pieces.length);
            currentPiece = pieces[pieceIndex];
            currentColor = colors[pieceIndex];
            currentPiecePos = {
                x: Math.floor((cols - currentPiece[0].length) / 2),
                y: 0
            };
        }

        function collide(piece = currentPiece, pos = currentPiecePos) {
            for (let y = 0; y < piece.length; y++) {
                for (let x = 0; x < piece[y].length; x++) {
                    if (piece[y][x]) {
                        const boardX = pos.x + x;
                        const boardY = pos.y + y;

                        if (boardX < 0 || boardX >= cols ||
                            boardY >= rows ||
                            (boardY >= 0 && board[boardY][boardX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function getGhostPosition() {
            let ghostPos = { ...currentPiecePos };
            while (!collide(currentPiece, { ...ghostPos, y: ghostPos.y + 1 })) {
                ghostPos.y++;
            }
            return ghostPos;
        }

        function rotate() {
            const rotated = currentPiece[0].map((_, i) =>
                currentPiece.map(row => row[i]).reverse()
            );
            const prevPiece = currentPiece;
            currentPiece = rotated;
            if (collide()) {
                currentPiece = prevPiece;
            }
        }

        function merge() {
            currentPiece.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiecePos.y + y;
                        if (boardY >= 0) {
                            board[boardY][currentPiecePos.x + x] = currentColor;
                        }
                    }
                });
            });
        }

        function clearLines() {
            let lines = 0;
            outer: for (let y = rows - 1; y >= 0; y--) {
                for (let x = 0; x < cols; x++) {
                    if (!board[y][x]) continue outer;
                }
                
                const row = board.splice(y, 1)[0];
                board.unshift(row.fill(0));
                y++;
                lines++;
            }
            if (lines > 0) {
                linesCleared += lines;
                score += lines * 100 * level;
                scoreElement.textContent = `Score: ${score}`;
                
                // Level up every 10 lines
                const newLevel = Math.floor(linesCleared / 10) + 1;
                if (newLevel !== level) {
                    level = newLevel;
                    levelElement.textContent = `Level: ${level}`;
                }
            }
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ghost piece
            if (currentPiece) {
                const ghostPos = getGhostPosition();
                context.fillStyle = `${currentColor}33`;
                currentPiece.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            context.fillRect(
                                (ghostPos.x + x) * blockSize,
                                (ghostPos.y + y) * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                        }
                    });
                });
            }

            // Draw board
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        context.fillStyle = value;
                        context.fillRect(x * blockSize, y * blockSize, blockSize - 1, blockSize - 1);
                    }
                });
            });

            // Draw current piece
            if (currentPiece) {
                context.fillStyle = currentColor;
                currentPiece.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            context.fillRect(
                                (currentPiecePos.x + x) * blockSize,
                                (currentPiecePos.y + y) * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                        }
                    });
                });
            }
        }

        let dropCounter = 0;
        let lastTime = 0;
        let dropInterval = 1000;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            // Update drop speed based on level
            dropInterval = Math.max(100, 1000 - (level - 1) * 100);

            if (dropCounter > dropInterval) {
                drop();
            }

            updateParticles();
            draw();
            requestAnimationFrame(update);
        }

        function drop() {
            currentPiecePos.y++;
            if (collide()) {
                currentPiecePos.y--;
                merge();
                clearLines();
                createPiece();
                if (collide()) {
                    // Game Over
                    board.forEach(row => row.fill(0));
                    score = 0;
                    level = 1;
                    linesCleared = 0;
                    scoreElement.textContent = `Score: ${score}`;
                    levelElement.textContent = `Level: ${level}`;
                }
            }
            dropCounter = 0;
        }

        document.addEventListener('keydown', event => {
            if (!currentPiece) return;

            switch (event.keyCode) {
                case 37: // Left
                    currentPiecePos.x--;
                    if (collide()) currentPiecePos.x++;
                    break;
                case 39: // Right
                    currentPiecePos.x++;
                    if (collide()) currentPiecePos.x--;
                    break;
                case 40: // Down
                    drop();
                    break;
                case 38: // Up (rotate)
                    rotate();
                    break;
                case 32: // Space (hard drop)
                    while (!collide()) {
                        currentPiecePos.y++;
                    }
                    currentPiecePos.y--;
                    drop();
                    break;
            }
        });

        // Handle window resize for particles
        window.addEventListener('resize', () => {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        });

        createPiece();
        update();
    </script>
</body>
</html>
